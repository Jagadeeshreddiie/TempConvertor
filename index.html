<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Temperature</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="title">Temperature Converter</div>
    <div class="container">
        <div class="row">
                <div class="col-lg-4">
                    <div class="card celcius">
                        <div class="card-body">
                            <h5 class="card-title">Celcius</h5>
                            <p class="card-text">Enter the Celcius value here to convert into other Systems.</p>
                            <input type="text" id="celcius" class="temp" >
                            <p id="cel-res" class="result"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card celcius">
                        <div class="card-body">
                            <h5 class="card-title">Farenheit</h5>
                            <p class="card-text">Enter the Frenheit value here to convert into other Systems.</p>
                            <input type="text" id="farenheit" class="temp">
                            <p id="far-res" class="result"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card celcius">
                        <div class="card-body">
                            <h5 class="card-title">Kelvin</h5>
                            <p class="card-text">Enter the Kelvin value here to convert into other Systems.</p>
                            <input type="text" id="kelvin" class="temp">
                            <p id="kel-res" class="result" ></p>
                        </div>
                    </div>
                </div>
                <div class="res">
            <button type="submit" class="btn btn-lg btn-outline-success" onclick="convert()"id="submit" value="submit">  Submit</button>
            <button type="reset" class="btn btn-lg btn-outline-danger" onclick="reset()" id="reset" value="reset">  Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
